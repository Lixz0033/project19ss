    <link rel="stylesheet" href="style_sheet/upload.css">
    <script type="text/javascript">
            function readAsDataURL(){
                var file = document.getElementById("file").files[0]; //检验是否为图像文件
                if(!/image\/\w+/.test(file.type)){
                    alert("看清楚，这个需要图片！");
                    return false;
                }else{
                    var reader = new FileReader();
                    reader.readAsDataURL(file);//将文件以Data URL形式读入页面
                    reader.onload=function(e){
                        var result=document.getElementById("img");
                        result.src= this.result ;//显示文件
                    }
                }}
    </script>
</head>

            <a href="#">My account ▼</a>
            <ul>
                <li id="upload_image" class="nav_list_right_li">
                    <a href="Upload.html"><img src="../img/upload.png" width="16" height="16" alt="图标1">Upload</a>

    </ul>
</div>
<div class="content">
    <div id="content_title"><h3>Upload</h3></div>
    <div class="img_content">
        <form action="#" method="get">
            <div class="img_container"><img src="" id="img" alt="图片未上传"></div>
            <label class="fileContainer">
                Upload<input type="file" id="file" name="file" onchange="readAsDataURL()">
            </label><br><br><br><br><br><br>
        </form>
    </div>
    <div class="form_content"><!--表单内容-->
        <form id="photo_form" action="my_photo.html" method="get">
            <p>图片标题:</p>
            <input class="form_information" type="text"><br>
            <p>图片描述:</p>
            <textarea class="form_information" cols="30" rows="10"></textarea><br>
            <p>拍摄国家:</p>
            <input class="form_information" type="text"><br>
            <p>拍摄城市:</p>
            <input class="form_information" type="text"><br>
            <br><!--提交按钮-->
            <input class="form_information" id="form_submit" type="submit" value="Submit" onclick="alert('上传成功')">
        </form>
    </div>
</div>
